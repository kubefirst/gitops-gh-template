apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows-cwfts
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: <FULL_REPO_GITOPS_URL>
    path: components/argo/cwfts
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
